<template name="imageupload">
<div class="imageupload">
  {{#if imageData}}
  <div class="image_preview">
    <img src="{{imageData}}" alt="">
  </div>
  {{else}}
  <div class="no_image_message">No image uploaded</div>
  {{/if}}
  <div>
    <input type="file" />
    <button class="save_button">Save</button>
  </div>
</div>
</template>
