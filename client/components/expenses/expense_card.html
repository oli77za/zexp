<template name="ExpenseCard" >
    <div class="expense_card card" >
      <div class="card_content">
        <h2>{{name}}</h2>
        <p class="description">{{description}}</p>
        <p class="state">{{state}}</p>
        <p class="expense_date">{{formattedDate}}</p>
      </div>
    </div>
</template>
